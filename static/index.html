<!DOCTYPE html>
<html lang="en">
    <head>
        <title>express-angular-node-start-template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="angular-chosen/chosen.css" rel="stylesheet">
        <link href="chosen-js/chosen.css" rel="stylesheet">
        <script src="jquery/jquery.js" type='text/javascript'></script>
        <script src="chosen-js/chosen.jquery.js" type='text/javascript'></script>
        <script src="angular/angular.js" type='text/javascript'></script>
        <script src="angular-chosen/chosen.js" type='text/javascript'></script>
    </head>
    <body ng-app="myApp">
        <h2>express-angular-node-start-template</h2>
        <div>{{1 + 1}}</div>
        <select chosen id="test">
            <option value="0">First</option>
            <option value="1">Second</option>
            <option value="2">Third</option>
            <option value="3">Fourth</option>
        </select>

    <script>
        var myApp = angular.module('myApp', ['angular-chosen']);
    </script>

    </body>

</html>
